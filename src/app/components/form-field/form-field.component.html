<label class="form-field">
  <span class="form-field__label">{{ label }}</span>
  <input
    *ngIf="type !== 'textarea'"
    class="form-field__input"
    [value]="value"
    [type]="type"
    [name]="name"
    [required]="required"
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
  >
  <textarea
    *ngIf="type === 'textarea'"
    class="form-field__input"
    [value]="value"
    [name]="name"
    [required]="required"
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
    rows="5"
  ></textarea>
</label>
